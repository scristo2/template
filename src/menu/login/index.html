<div class="App-contentTemporal">
    <div class="divHiddenLogin">
        <div class="formHiddenLogin">
            <h1>Log In</h1>
             <p id="resultLogin"></p>
             <p>*Enter your Username or email</p>
             <input type="email" required placeholder="******" class="inputHiddenLogin">
             <p>*Enter your password</p>
             <input type="password" required placeholder="******" class="inputHiddenLogin">
             <div class="checkBox">
                 <input type="checkbox">
                 <p>Remember sesion</p>
             </div>
             <input type="submit" value="Access" id="submitHiddenLogin">
            </div>
        <hr>
       <div class="belowDivHiddenLogin">
          <div class="belowDivHiddenInside belowDivHiddenInsideResetPassword">
              <div class="belowHiddenLoginLogo resetPassword"></div>
              <p class="textHiddenLoginBelow">Reset password</p>
          </div>
          <div class="belowDivHiddenInside belowDivHiddenInsideCreateAccount">
            <div class="belowHiddenLoginLogo createAccount"></div>
            <p class="textHiddenLoginBelow">Create an account</p>
          </div>
       </div>    
    </div>
    <script type="text/javascript">

          var state = { 'actions' : 'Log In' };
          var title = 'Log In';
          var  url = '?query=login';

          //only use one
          history.pushState(state, title, url); //change url
          
          console.log($('.App-MenuDiv').css('display'));


          //1
          function getCodeResetPassword(){

               return new Promise(function(resolve, reject){

                     fetch('./src/menu/login/resetPassword')
                     .then(response => {

                           if(!response.ok){

                              reject('An ocurred an error when you have tried get the reset Password code');
                           
                            }else{

                                resolve(response.text());
                            }
                     }).catch(function(e){console.log(e)})
               });
          }

          
          //2
          async function afterGetCodeResetPassword(){

              var result = await getCodeResetPassword();
              return result;
          }

          
          $('.belowDivHiddenInsideCreateAccount').on('click', function(){

               $('.bar-Register').click();

               console.log($('.App-MenuDiv').length);
               console.log($('.App-MenuDiv').css('display'));
          });

          $('.belowDivHiddenInsideResetPassword').on('click', function(){

                 $('.divHiddenLogin').remove();

                 afterGetCodeResetPassword().then(function(resolve){

                    $('.App-contentTemporal').append(resolve);
                    console.log('fetch resetPassword :)');
                 }, function(reject){

                       console.log(reject);
                 });
          });

    </script>
</div>
