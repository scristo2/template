<div class="App-contentTemporal">
    <div class="divHiddenLogin">
        <div class="formHiddenLogin formResetPassword">
            <h1 class="titleReset">Change password</h1>
          <div class="divResultResetPassword">
            <div class="imgResultResetPassword"></div>  
            <p id="resultResetPassword"></p>
          </div>
           <p>*Enter you email</p>
           <input type="text" class="inputHiddenLogin" placeholder="******">
           <input type="button" value="Change password" id="submitHiddenResetPassword">
        </div>
        <hr>
        <div class="belowDivHiddenLogin">
            <div class="belowDivHiddenInside belowDivHiddenInsideResetPassword">
                <div class="belowHiddenLoginLogo resetPasswordToLogin"></div>
                <p class="textHiddenLoginBelow">Log in</p>
            </div>
            <div class="belowDivHiddenInside belowDivHiddenInsideCreateAccount">
              <div class="belowHiddenLoginLogo createAccount"></div>
              <p class="textHiddenLoginBelow">Create an account</p>
            </div>
         </div>   
    </div>
    <script type="text/javascript">
        var state = {'action' : 'Reset Password'};
        var title = 'Reset Password';
        var url = "?query=ResetPassword";
        window.history.pushState(state, title, url);

        //get same name reset password, be careful
        $('.belowDivHiddenInsideResetPassword').on('click', function(){
             $('.bar-logIn').click(); 
             console.log($('.App-MenuDiv').css('display'));
        });

       
        $('.belowDivHiddenInsideCreateAccount').on('click', function(){

              $('.bar-Register').click();
        });

    </script>
</div>
