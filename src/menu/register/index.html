<div class="App-contentTemporal">
    <div class="hiddenLogin">
        <div class="formHiddenLogin">
            <h1>Register</h1>
            <p id="resultRegister"></p>
            <p>*Enter you email</p>
            <p class="registerNotValid" id="resultEmailRegister"></p>
            <input type="text" placeholder="******" class="inputHiddenLogin" id="inputHiddenEmail">
            <p>*Enter your username</p>
            <p class="registerNotValid" id="resultUsernameRegister"></p>
            <input type="text" id="inputHiddenUsername" placeholder="******" class="inputHiddenLogin">
            <p>*Enter your password</p>
            <p class="registerNotValid" id="resultPasswordRegister"></p>
            <input type="password" placeholder="******" class="inputHiddenLogin">
            <p>*Enter your password again</p>
            <p class="registerNotValid" id="resultPassword1Register"></p>
            <input type="password" placeholder="******" class="inputHiddenLogin">
            <input type="button" id="submitHiddenRegister" class="submitHiddenLogin" value="Create account">
        </div>
    </div>
    <script type="text/javascript">
        var state = {'action' : 'Create an account'};
        var title = "Create an account";
        var url = "?query=CreateAccount";
        window.history.pushState(state, title, url);


        var errorsRegister = {
            
            emailExistsError : "This email is already registered",
            emailFormatError : "The email format is not correct",
            usernameExistsError : "This username is already registered",
            usernameLengthError : "Your username must be between 3 and 24 characters",
            passwordErrorMatch : 'Passwords do not match',
            passwordLengthError : 'Your password must be between 3 and 12 characters',
            inputEmptyError : 'This field is required'
        }




        $('#submitHiddenRegister').on('click', function(){


              //check if email is in empty

              if($('#inputHiddenEmail').val().length < 3){
                    
                    $('#resultEmailRegister').text(errorsRegister['inputEmptyError']);
                    $('.App-content').scrollTop(0);
                    $('#inputHiddenEmail').css({
                        backgroundColor : 'red',
                        color : 'white'
                    });


                    //check if email is corretly format

                   
              }else{

                    $('#inputHiddenEmail').css({
                        color : 'black',
                        backgroundColor : 'white'
                    });

                    $('#resultEmailRegister').text('');

                    //check if email is corretly format

                    if(!$('#inputHiddenEmail').val().includes('@')){

                            $('#resultEmailRegister').text(errorsRegister['emailFormatError']);
                            $('.App-content').scrollTop(0);
                            $('#inputHiddenEmail').css({
                                  backgroundColor : 'red',
                                  color : 'white'
                            });

                    }else{

                            $('#inputHiddenEmail').css({
                                 backgroundColor : 'white',
                                 color : 'black'
                            });

                           $('#resultEmailRegister').text('');

                           //check if username length > 3 && <= 12

                           if($('#inputHiddenUsername').val().length < 3 || $('#inputHiddenUsername').val().length > 24){

                                 $('#resultUsernameRegister').text(errorsRegister['usernameLengthError']);

                                 $('#inputHiddenUsername').css({

                                      backgroundColor : 'red',
                                      color : '#ffffff'
                                 });

                                 $('.App-content').scrollTop(0);
                           
                            }else{

                                 $('#inputHiddenUsername').css({

                                     backgroundColor : 'white',
                                     color : '#000000'
                                 });

                                 $('#resultUsernameRegister').text('');


                                 
                            }
                    }
              }

              
             
        });
    </script>
</div>
