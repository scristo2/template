        <div class="App-MenuDiv-text textLogin"><input type="button" class="buttonHiddenMenu" value="Log in"></div>
    </div>
    <div class="App-MenuDiv-bar bar-Register">
        <div class="App-MenuDiv-logo register"></div>
        <div class="App-MenuDiv-text textRegister"><input type="button" class="buttonHiddenMenu" value="Register"></div>
    </div>
    <div class="App-MenuDiv-bar bar-Search">
        <div class="App-MenuDiv-logo searchGame"></div>

    </div>
    <div class="App-MenuDiv-bar bar-Commercial">
        <div class="App-MenuDiv-logo commercial"></div>
        <div class="App-MenuDiv-text textCommercial"><input type="button" class="buttonHiddenMenu" value="Advertising"></div>

    <div class="App-MenuDiv-bar bar-Contact">

    </div>
</div>
<script type="text/javascript">
  var clickHidden = function clickHiddenMenuItems(){

         function clickHiddenItem(itemClicked, urlGetCode){

              $(itemClicked).on('click', function(){

                 //for make login i have to hidden footer and app-content-dialog

                  $('.App-content-dialog').css({

                       display : 'none'
                  });


                  $('.App-footer').css({

                    display : 'none'
                  });          
                  
                  
                  $('.App-MenuDiv').remove();
                  $('.App-contentTemporal').remove();


                  fetch(urlGetCode)
                  .then(response => {

                     if(!response.ok){
                         throw('Ha ocurrido un error');

                     }else{

                        return response.text();


                     }
                  }).then(result => $('.App-content').append(result))
                  
                  .catch(function(error){console.log(error)});

              });
         }


         function clickHiddenLogIn(itemClicked, urlGetCode){

              clickHiddenItem(itemClicked, urlGetCode);
         }


         function clickHiddenRegister(itemClicked, urlGetCode){

              clickHiddenItem(itemClicked, urlGetCode);
         }

         return {

            clickHiddenLogIn,
            clickHiddenRegister,
         }


         
  }

  clickHidden().clickHiddenLogIn('.bar-logIn', '/src/menu/login/index.html?=45');
  clickHidden().clickHiddenRegister('.bar-Register', '/src/menu/register/index.html?=34');

  
</script>
