<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
       


    </style>
</head>
<body>

    <div id="root" class="clase clasess">
        <input type="button" value="search" id="foo">
        <input type="button" id="test">
    </div>
    
    <script type="text/javascript" defer>
       window.onload = function(){
              
              function test(){

                return new Promise(function(resolve, reject){

                    $('body').append("<img src='../src/images/charging.gif' id='gg' width='200px' height='200px'>");

                    fetch('./index.php')
                    .then(response => {


                        if(!response.ok){

                            setTimeout(() => {
                                reject('<h1>An ocurred an error</h1>');
                            }, 5000);
                        }else{

                            resolve(response.text());
                        }
                    });
              });



            }
               
              async function hola(){

                     var result = await test();
                     return result;
              }

              var initial = performance.now();
              
              
              hola().then(function(resolve){

                  $('#gg').remove(); 
                  $('body').append(resolve);
                
              }, function(reject){
                  $('#gg').remove();
                  $('body').append(reject);
              }).catch(function(e){alert(e)});

             
       }
    </script>
</body>
</html>
